<!DOCTYPE html>
<html lang="en">
<head>
    <title>ORBYS Vote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div id="orbys_logo">
        <img src="../images/orbys.svg" alt="ORBYS">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>

    <script>
        const errorIcon = "[ERROR_TYPE]" == 3 || "[ERROR_TYPE]" == 5 ? "timeout.svg" : "error.svg";

        const errorPopup = new Popup(
            {
                id: "popup_message",
                title: " ",
                textColor: "#FFFFFF",
                widthMultiplier: window.innerWidth > window.innerHeight ? 0.6 : 1,
                heightMultiplier: window.innerWidth > window.innerHeight ? 0.1 : 0.4,
                backgroundColor: "#010101",
                css: `
                    #closeButton { padding: 5px; margin: 10px 20px; width: 150px; box-sizing: border-box;
                        border: 1px solid #3587f2; border-radius: 20px; color: white; background-color: #3587f2;
                        cursor: pointer; font-size: 1em; transition: background-color 0.3s;
                    }

                    @media (max-width: 800px) and (orientation: landscape) {
                        #closeButton { padding: 5px; margin: 5px 10px; width: 120px; font-size: 0.5em; }
                    }
                `,
                content: `<img src="../images/${errorIcon}" alt="ERROR" class="logo">
                                <span><strong>[POPUP_CONTENT]</strong></span>
                                <button id="closeButton" type="submit">[CLOSE]</button>`,
                textShadow: "0 0 .3em #000000bb",
                allowClose: false,
                showImmediately: true,
                loadCallback: () => {
                    document
                        .getElementById("closeButton")
                        .addEventListener("click", () => {
                            window.close();
                            window.location.href = 'https://www.google.com';
                    });
                },
            }
        );

        // Muestra el pop-up inmediatamente cuando se carga la página
        errorPopup.show();

        window.addEventListener('resize', function() {
            // Ajustar el widthMultiplier según la orientación
            errorPopup.widthMultiplier = window.innerWidth > window.innerHeight ? 0.5 : 0.8;
        });
    </script>

</body>
</html>
