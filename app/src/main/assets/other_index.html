<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbys Quizz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        button, input[type="radio"] + label {
            width: auto;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
            cursor: pointer;
            font-size: 2em;
        }

        button:hover {
            background-color: #b5b5b5;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 4em;
            max-width: 100%;
            word-wrap: break-word;
            margin: 0 20px;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            padding: 10px 40px;
            background-color: #ccc;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 2em;
        }

        #radioContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 100%;
        }

        #checkboxContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 100%;
        }

        /* Color para los botones cuando se seleccionan" */
        input[type="radio"]#btn0:checked + label {
            background-color: #8B0000;
            color: white;
        }

        input[type="radio"]#btn1:checked + label {
            background-color: #B8860B;
            color: white;
        }

        input[type="radio"]#btn2:checked + label {
            background-color: #006400;
            color: white;
        }

        input[type="radio"]#btn3:checked + label {
            background-color: #00008B;
            color: white;
        }

        input[type="radio"]#btn4:checked + label {
            background-color: #4B0082;
            color: white;
        }

        input[type="radio"] + label, input[type="checkbox"] + label {
            white-space: nowrap;
        }

        input[type="checkbox"] + label {
            padding: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <br><br>
        <h1 id="questionText">[QUESTION]</h1>
        <br><br>

        <div id="answers">
            <!-- Los botones de las preguntas con respuesta única se generarán aquí -->
            <div id="radioContainer"></div>
            <!-- Los checkboxes de las preguntas con respuesta multiple se generarán aquí -->
            <div id="checkboxContainer"></div>
        </div>
        <br><br>

        <button type="submit">[SEND]</button>
    </form>

    <!-- Script para crear los botones para seleccionar las respuestas -->
    <script>
        // Lista con las respuestas de la pregunta
        var answers = "ANSWERS_STRING_PLACEHOLDER".split(";");

        // Los div donde se van a poner los botones
        var radioDiv = document.getElementById('radioContainer');
        var checkboxDiv = document.getElementById('checkboxContainer');

        // Si la pregunta es de respuesta única
        if ("MULTIPLE_CHOICES_PLACEHOLDER" == "single") {

            for (var i = 0; i < answers.length; i++) {
                // Creamos un boton de radio por cada respuesta
                var radioButton = document.createElement('input');
                radioButton.type = 'radio';
                radioButton.name = 'choice';
                radioButton.value = answers[i];
                radioButton.id = 'btn' + i;

                var label = document.createElement('label');
                label.htmlFor = radioButton.id;
                label.textContent = answers[i];

                radioDiv.appendChild(radioButton);
                radioDiv.appendChild(label);
            }

            // Obtiene el valor del boton seleccionado
            var radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(function(radio) {
                radio.addEventListener('click', function() {
                    this.dataset.checked = this.checked ? 'true' : 'false';
                });
            });

        // Si la pregunta es de respuesta multiple
        } else {

            for (var i = 0; i < answers.length; i++) {
                // Creamos un checkbox por cada respuesta
                var checkboxButton = document.createElement('input');
                checkboxButton.type = 'checkbox';
                checkboxButton.name = 'choice';
                checkboxButton.value = answers[i];
                checkboxButton.id = 'btn' + i;

                var label = document.createElement('label');
                label.htmlFor = checkboxButton.id;
                label.textContent = answers[i];

                checkboxDiv.appendChild(checkboxButton);
                checkboxDiv.appendChild(label);
            }

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>

    <!-- Script para gestionar las respuestas que envia el usuario -->
    <script>
        const infoPopup = new Popup(
            {
                id: "popup_message",
                titleColor: "#00a135",
                textColor: "#FFFFFF",
                backgroundColor: "#010101",
                title: "✔",
                content: `<span style="font-size: 2em;"><strong>Respuesta enviada con éxito!</strong></span>`,
                borderWidth: ".15em",
                borderColor: "#FFFFFF",
                textShadow: "0 0 .3em #000000bb",
                allowClose: false,
            }
        );

        const confirmPopup = new Popup(
            {
                id: "popup_confirm",
                titleColor: "#55c1f2",
                textColor: "#FFFFFF",
                backgroundColor: "#010101",
                title: "?",
                content: `
                <span style="font-size: 2em;"><strong>Quieres enviar otra respuesta?</strong></span>
                <br>
                <button id="btn-refuse-override" style="padding: 20px 30px;">No</button>                   <button id="btn-accept-override" style="padding: 20px 30px;">Si</button>
                `,
                borderWidth: ".15em",
                borderColor: "#FFFFFF",
                textShadow: "0 0 .3em #000000bb",
                allowClose: false,
                loadCallback: () => {
                    document
                        .getElementById("btn-refuse-override")
                        .addEventListener("click", () => {
                        infoPopup.show();
                        confirmPopup.hide();
                    })
                    ;

                    document
                        .getElementById("btn-accept-override")
                        .addEventListener("click", () => {
                        confirmPopup.hide();
                    })
                    ;
                },
            }
        );

        // El codigo se ejecuta cuando pulso el boton enviar
        document.getElementById('myForm').onsubmit = function(event) {
            // Evita que se envien datos vacios o por defecto
            event.preventDefault();

            // Obtenemos el valor de los botones seleccionado
            var choices = Array.from(document.querySelectorAll('input[name="choice"]:checked')).map(input => input.value);

            // Realizamos la peticion al servidor
            fetch(
                '/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'choice=' + encodeURIComponent(choices.join(';')),
                }
            )   // Si la respuesta es correcta la almacenamos. Si no, mostramos un error
                .then(response => response.ok ? response.text() : Promise.reject('Error en la respuesta del servidor'))
                .then(text => {
                    // Si la respuesta es multiple, mostramos un popup por si el usuario quiere seguir contestando
                    if ("MULTIPLE_ANSWERS_PLACEHOLDER" == "multiple") confirmPopup.show();
                    else infoPopup.show();
                })
                .catch(console.error);
        };

    </script>

</body>
</html>
