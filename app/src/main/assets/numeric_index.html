<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbys Quizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <form id="myForm">
        <br><br><br>
        <h1 id="questionText">[QUESTION]</h1>
        <br><br><br>

        <div style="text-align: center">
            <div class="min-max-indicator">Min: 1, Max: [MAX_ANSWER]</div>
            <label for="myNumber"></label><input type="number" min="1" max="[MAX_ANSWER]" value="1" id="myNumber">
        </div>
        <br><br><br>

        <button type="submit">[SEND]</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>

    <script>
        const infoPopup = new Popup(
            {
                id: "popup_message",
                titleColor: "#00a135",
                textColor: "#FFFFFF",
                backgroundColor: "#010101",
                title: "✔",
                content: `<span style="font-size: 2em;"><strong>Respuesta enviada con éxito!</strong></span>`,
                borderWidth: ".15em",
                borderColor: "#FFFFFF",
                textShadow: "0 0 .3em #000000bb",
                allowClose: false,
            }
        );

        const confirmPopup = new Popup(
            {
                id: "popup_confirm",
                titleColor: "#55c1f2",
                textColor: "#FFFFFF",
                backgroundColor: "#010101",
                title: "?",
                content: `
                <span style="font-size: 2em;"><strong>Quieres enviar otra respuesta?</strong></span>
                <br>
                <button id="btn-refuse-override" style="padding: 20px 30px;">No</button>                   <button id="btn-accept-override" style="padding: 20px 30px;">Si</button>
                `,
                borderWidth: ".15em",
                borderColor: "#FFFFFF",
                textShadow: "0 0 .3em #000000bb",
                allowClose: false,
                loadCallback: () => {
                    document
                        .getElementById("btn-refuse-override")
                        .addEventListener("click", () => {
                            infoPopup.show();
                            confirmPopup.hide();
                        })
                    ;

                    document
                        .getElementById("btn-accept-override")
                        .addEventListener("click", () => {
                            confirmPopup.hide();
                        })
                    ;
                },
            }
        );

        // El codigo se ejecuta cuando pulso el boton enviar
        document.getElementById('myForm').onsubmit = function(event) {
            // Evita que se envien datos vacios o por defecto
            event.preventDefault();

            // Obtenemos el valor del campo de texto
            var choice = document.getElementById('myNumber').value;

            // Realizamos la peticion al servidor
            fetch(
                '/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'choice=' + encodeURIComponent(choice),
                }
            )   // Si la respuesta es correcta la almacenamos. Si no, mostramos un error
                .then(response => response.ok ? response.text() : Promise.reject('Error en la respuesta del servidor'))
                .then(text => {
                    // Si la respuesta es multiple, mostramos un popup por si el usuario quiere seguir contestando
                    if ("MULTIPLE_ANSWERS_PLACEHOLDER" == "multiple") confirmPopup.show();
                    else infoPopup.show();
                })
                .catch(console.error);
        };

    </script>

</body>
</html>
