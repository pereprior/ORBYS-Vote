<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbys Quizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            padding: 20px 40px;
            background-color: #ccc;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        input[type="radio"]#btn1:checked + label {
            background-color: #4caf50;
            color: white;
        }

        input[type="radio"]#btn2:checked + label {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <br><br><br>
        <h1 id="questionText">[QUESTION]</h1>
        <br><br><br>

        <div class="rowGroup">
            <input type="radio" id="btn1" name="choice" value="[ANSWER0]">
            <label for="btn1">[ANSWER0]</label>
            <input type="radio" id="btn2" name="choice" value="[ANSWER1]">
            <label for="btn2">[ANSWER1]</label>
        </div>
        <br><br><br>

        <button type="submit">[SEND]</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>

    <script>
        const infoPopup = new Popup(
            {
                id: "popup_message",
                titleColor: "#00a135",
                textColor: "#FFFFFF",
                backgroundColor: "#010101",
                title: "✔",
                content: `<span style="font-size: 2em;"><strong>Respuesta enviada con éxito!</strong></span>`,
                borderWidth: ".15em",
                borderColor: "#FFFFFF",
                textShadow: "0 0 .3em #000000bb",
                allowClose: false,
            }
        );

        // El codigo se ejecuta cuando pulso el boton enviar
        document.getElementById('myForm').onsubmit = function(event) {
            // Evita que se envien datos vacios o por defecto
            event.preventDefault();

            // Obtenemos el valor del boton seleccionado
            var choice = document.querySelector('input[name="choice"]:checked').value;

            // Realizamos la peticion al servidor
            fetch(
                '/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'choice=' + encodeURIComponent(choice),
                }
            )   // Si la respuesta es correcta la almacenamos. Si no, mostramos un error
                .then(response => response.ok ? response.text() : Promise.reject('Error en la respuesta del servidor'))
                // Si la respuesta es correcta, mostramos un pop-up con el mensaje de éxito
                .then(text => infoPopup.show())
                .catch(error => console.error(error));
        };

    </script>

</body>
</html>
