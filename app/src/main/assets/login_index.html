<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbys Quizz Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 80%;
            padding: 15px;
            margin-top: 20px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #016dc2;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover { background-color: #1c5480; }

        h1 {
            text-align: center;
            color: #333;
            max-width: 100%;
            word-wrap: break-word;
            margin-bottom: 20px;
        }

        input[type="text"] {
            font-size: 1em;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <h1 id="questionText">[LOGIN_TITLE]</h1>
        <br>

        <input type="text" id="username" name="username" placeholder="Username" required>
        <br><br>

        <button type="submit">Acceder</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>

    <script>
        const alertPopup = new Popup(
            {
                id: "popup_message",
                titleColor: "#b81414",
                textColor: "#FFFFFF",
                closeColor: "#FFFFFF",
                backgroundColor: "#010101",
                title: "!",
                content: `<span style="font-size: 2em;"><strong>[POPUP_CONTENT]</strong></span>`,
                borderWidth: ".15em",
                borderColor: "#FFFFFF",
                textShadow: "0 0 .3em #000000bb",
                loadCallback: () => {
                    document
                        .querySelector(".popup.board button")
                        .addEventListener("click", () => {
                        popup.hide();
                    });
                }
            }
        );

        // El código se ejecuta cuando pulso el botón enviar
        document.getElementById('myForm').onsubmit = function(event) {
            // Evita que se envíen datos vacíos o por defecto
            event.preventDefault();

            // Obtenemos el nombre de usuario del campo de entrada
            var username = document.getElementById('username').value;

            // Realizamos la petición al servidor
            fetch(
                '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'user=' + encodeURIComponent(username)
                }
            )
                .then( response => {
                // Si recibimos un error 409, mostramos un pop-up con el mensaje de error
                if (response.status === 409) {
                    alertPopup.show();
                    return Promise.reject(new Error('Error en la respuesta del servidor'));
                }
                // Cualquier otro error lo notificamos
                if (!response.ok) return Promise.reject(new Error('Error en la respuesta del servidor'));
                return response.text();
            })
                .then(text => {
                // Si la respuesta es correcta, redirigimos a la página de la pregunta
                window.location.href = '/question';
                history.pushState(null, null, '/question');
            })
                .catch(error => console.error(error));
        };

        // Impide que el usuario pueda volver después de hacer login
        window.onload = function() {
            window.history.replaceState({}, document.title, "/question");
        }
    </script>

</body>
</html>
